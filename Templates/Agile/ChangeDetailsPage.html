<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif }
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
.logo{
	position:absolute;
	top:0;
	left:350px;
}
</style>
<img src="http://www.up2me.co.il/imgs/21202371.png" class="logo">

<body>
<div class="w3-content" style="max-width:1500px">
<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
    <form action="AdminHomePage" method="POST">{% csrf_token %}
        <button onclick="location.href='http://127.0.0.1:8000/LoginStatus';" class=" w3-left w3-button w3-white w3-border w3-border-black w3-round-large" >HomePage </button>
    </form>
        <button onclick="location.href='http://127.0.0.1:8000/';" class="w3-right w3-button w3-white w3-border w3-border-black w3-round-large" >Logout </button>
        <br>
        <h1 class="w3-center"> Change Details </h1>

<form action="ChangeDetailsPage" method="POST">{% csrf_token %}
    <div class="a">
    {% for key,value in PDetails %}
    <li><b>{{key}}: </b>
    <lable> {{value}}</lable>
    </li></br>
    {% endfor %}
    </div>
</form>
<form action="updateProjectDetails" method="POST">{% csrf_token %}
        <div class="a">
            <label>Project Name : </label>
            </br>
            <input type="text" placeholder="Enter Project name" name="ProjectName" id="ProjectName" required>
            </br>
            </br>
            <label for="projectDescription">Description:</label> </br>
            <textarea id="projectDescription" name="projectDescription" placeholder="Tell us about you" rows="4" cols="50" style="margin: 0px;width: 363px;height: 60px;"> </textarea>
            </br>
            <div class="a">
             <label><b>Choose Team </b> : </label>
            </div>
        </div>

        <div>
                <table style="width:50%;text-align:left;margin-top:10px; margin-left:1px;" >
            <tr>
                <th>Programmers : </th>
                <th>clients : </th>
            </tr>
            <tr>
                <td>
                {% for obj in programmers %}
                    <input type="checkbox" id="{{obj}}" class="w3-button w3-white w3-border w3-border-black w3-round-large" name="programmer" value="{{obj}}" >
                    <label for="{{obj}}"> {{obj}}</label>
                    <br>
                {% endfor %}
                </td>
                <td>
                {% for obj in clients %}
                    <input type="checkbox" id="{{obj}}" name="client" class="w3-button w3-white w3-border w3-border-black w3-round-large" value="{{obj}}">
                    <label for="{{obj}}"> {{obj}}</label>
                    <br>
                {% endfor %}

                </td>
            </tr>
                </table>
             <div>
            <button type="submit" onclick="myFunction()">Creat Project</button>
            <script>
                function myFunction() {
                    alert("Project successfully created");
                }
            </script>
            <button type="button" class="cancelbtn" > Cancel</button>
                </div>
        </div>
</form>
</br>
    <form action="showMyProjects" method="POST">{% csrf_token %}
        <button type="submit" id="GoBackbutton">go back </button>
    </form>
    </div>
  </div>
</body>
</html>
