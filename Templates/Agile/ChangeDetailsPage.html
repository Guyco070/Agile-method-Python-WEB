<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChangeDetailsPage</title>
    <style>
      body {font-family: Arial, Helvetica, sans-serif;}
      
      /* Full-width input fields */
      input[type=text] {
        width: 30%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      
      /* Set a style for all buttons */
      button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 15%;
      }
      
      button:hover {
        opacity: 0.8;
      }
      
      /* Extra styles for the cancel button */
      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
        margin-left: 0px;
        margin-top: 50px;
      }
      .Creat{
          margin-top: 50px
      }
      /* Center the image and position the close button */
      .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
        position: relative;
      }
      
      img.avatar {
        width: 40%;
        border-radius: 50%;
      }
      
      .container {
        padding: 16px;
      }
      
      span.psw {
        float: right;
        padding-top: 16px;
      }
      
      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        padding-top: 60px;
      }
      
      /* Modal Content/Box */
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
      }
      #GoBackbutton {
            background-color: grey;
        }
      
      
      /* Add Zoom Animation */
      .animate {
        -webkit-animation: animatezoom 0.6s;
        animation: animatezoom 0.6s
      }
      
      @-webkit-keyframes animatezoom {
        from {-webkit-transform: scale(0)}
        to {-webkit-transform: scale(1)}
      }
      
      @keyframes animatezoom {
        from {transform: scale(0)}
        to {transform: scale(1)}
      }
      
      /* Change styles for span and cancel button on extra small screens */
      @media screen and (max-width: 300px) {
        span.psw {
           display: block;
           float: none;
        }
        .cancelbtn {
           width: 100%;
        }

      }
      </style>
</head>
<body>

<h1>Change Details Page view</h1>
<form action="ChangeDetailsPage" method="POST">{% csrf_token %}
    {% for key,value in PDetails %}
    <li><b>{{key}}: </b>
    <lable> {{value}}</lable>
    </li></br>
    {% endfor %}
</form>
<form action="updateProjectDetails" method="POST">{% csrf_token %}
      <div class="container">
          <h2>Fill in the fields you want to change:</h2>
          <label>Project Name : </label>
          <input type="text" placeholder="Enter Project name" name="ProjectName" id="ProjectName" >
          </br>
          <label for="projectDescription">Description:</label> </br>
          <textarea id="projectDescription" name="projectDescription" placeholder="Tell us about you" rows="4" cols="50"> </textarea>
          </br>
          <button type="submit" >Update Project</button>
          <button type="button" class="cancelbtn"> Cancel</button>

      </div>
    </form>
    <form action="showMyProjects" method="POST">{% csrf_token %}
        <button type="submit" id="GoBackbutton">go back </button>
    </form>
</body>
</html>
