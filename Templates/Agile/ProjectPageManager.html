<!DOCTYPE html>

 <meta charset="UTF-8">

body,h1 {font-family: "Raleway", Arial, sans-serif}

<body>
<div class="w3-content" style="max-width:1500px">
<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
  <div class="w3-padding-32">
    <div class="w3-bar w3-borde-0">
    <form action="AdminHomePage" method="POST">{% csrf_token %}
        <button onclick="location.href='http://127.0.0.1:8000/LoginStatus';" class=" w3-left w3-button w3-white w3-border w3-border-black w3-round-large" >HomePage </button>
    </form>
        <button onclick="location.href='http://127.0.0.1:8000/';" class="w3-right w3-button w3-white w3-border w3-border-black w3-round-large" >Logout </button>
            <h1 id="myId"></h1>
<h1>Project view</h1>
<form action="ChangeDetailsPage" method="POST">{% csrf_token %}
    {% for key,value in PDetails %}
    <li><b>{{key}}: </b>
    <lable> {{value}}</lable>
    </li></br>
    {% endfor %}
    </br>
    <button type="submit" name='Project' value="" class="w3-button w3-white w3-border w3-border-black w3-round-large">Change project details</button>
</form>
</br>
<form action="KanbanPage" method="POST">{% csrf_token %}
    <button type="submit" name='Project' value=""class="w3-button w3-white w3-border w3-border-black w3-round-large">Kanban board</button>
</form>
</br>
<form action="AddTasks" method="POST">{% csrf_token %}
    <button type="submit" name='Project' value="" class="w3-button w3-white w3-border w3-border-black w3-round-large">Add Tasks</button>
</form>
</br>
<form action="sendMailPage" method="POST">{% csrf_token %}
    <button type="submit" name='sendMailPage' value="" class="w3-button w3-white w3-border w3-border-black w3-round-large">Send mail</button>
</form>
</br>
<form action="LoginStatus" method="POST">{% csrf_token %}
    <button type="submit" name='bTuser' value="" class="w3-button w3-white w3-border w3-border-black w3-round-large">Back to user page</button>
</form>
                          </div>
  </div>
</header>
</div>
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">
