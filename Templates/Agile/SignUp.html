<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>SIGNUP</title>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif bold }
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
.logo{
	position:absolute;
	top:0;
	left:350px;
}

</style>
<img src="http://www.up2me.co.il/imgs/21202371.png" class="logo">
<body>
<div class="w3-content" style="max-width:1500px">
<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
      <button onclick="location.href ='LOGIN'" class="w3-button w3-white w3-border w3-border-black w3-round-large">Login</button>
      <button onclick="location.href ='SIGNUP'" class="w3-button w3-white w3-border w3-border-black w3-round-large">Sign Up</button>
      <button onclick="location.href ='HowToUse'" class="w3-button w3-white w3-border w3-border-black w3-round-large">How to use</button>
   </div>
  </div>
  <div class="w3-padding-32">
    <div class="w3-bar w3-border">
            <h1 id="myId"></h1>
<script>
document.getElementById('myId').innerHTML=listCookies()
function listCookies() {
    if (document.cookie.indexOf('STATE') > -1 ) {
          return "Email or UserName ARE IN USE Please try again";
          }
     return "Fill The Fields for Sign up";
}
</script>
<form action="SignUpDone" method="POST">{% csrf_token %}
  <label for="FName">First Name:</label>
  <input type="text" id="FName" name="FName" class="w3-button w3-white w3-border w3-border-black w3-round-large"><br><br>

  <label for="LName">Last name:</label>
  <input type="text" id="LName" name="LName" class="w3-button w3-white w3-border w3-border-black w3-round-large"><br><br>

  <label for="ID">Enter your ID:</label>
  <input type="text" id="ID" name="ID" class="w3-button w3-white w3-border w3-border-black w3-round-large"><br><br>

  <label for="PASSWORD">Password:</label>
  <input type="password" id="PASSWORD" name="PASSWORD" class="w3-button w3-white w3-border w3-border-black w3-round-large"><br><br>

  <label for="EMAIL">Enter Email:</label>
  <input type="email" id="EMAIL" name="EMAIL" class="w3-button w3-white w3-border w3-border-black w3-round-large"><br><br>
  
  <label for="TYPE">Enter Type:</label>
  <select id="TYPE" name="TYPE" property="true" class="w3-button w3-white w3-border w3-border-black w3-round-large">
    <option value="Admin" >Project Manager </option>
    <option value="Programmer">Programmer</option>
    <option value="Client">Client</option>
  </select></br></br>
  <input type="submit" value="Submit" class="w3-button w3-white w3-border w3-border-black w3-round-large">
</form>
         </div>
  </div>
</header>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
</footer>
</body>
</html>
