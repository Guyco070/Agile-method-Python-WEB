<!DOCTYPE html>
<html lang="en">
<head>
    <form onclick="location.href =''" method='POST'>{% csrf_token %}
        <button id="logout" name="logout">Logout </button>
    </form>
    <meta charset="UTF-8">
    <title>Programmer HomePage</title>
</head>
<body>
<form action="showMyProjects" method="POST">{% csrf_token %}
    {%if FName == ""%}
        <h1>Hello programmer user</h1>
    {% else %}
        <h1>Hello {{FName}} {{LName}} (programmer)</h1>
    {% endif %}
    
    </br>
    <button>Show My Projects</button>
</form>
 </br>
<form action="ProjectPage" method='POST'>{% csrf_token %}
    {% for obj in projects %}
    <input type="submit" id="ProjectName" name="Project" value={{obj}} style="border: none;">
    </br>
    {% endfor %}
</form>
</body>
</html>
